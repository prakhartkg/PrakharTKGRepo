<script>

function add()
{
var result;
var x = document.getElementById('a').value;
var y = document.getElementById('b').value;

if(isNaN(x))
{
result=x+y+z;
document.getElementById("result").innerHTML = "result="+result;

}

else
{
	if(isNaN(y))
	{
		result=x+y+z;
		document.getElementById("result").innerHTML = "result="+result;
	}
	else
	{
		result=+x + +y;	
				if(isNaN(z))
				{
					result=+result + z;
					document.getElementById("result").innerHTML = "result="+result;
				}
				else
				{
					
					result=+result + +z;

				}
	}
}	


}
