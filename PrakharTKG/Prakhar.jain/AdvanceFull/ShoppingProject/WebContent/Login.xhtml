<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<style type="text/css">

table {
	align: center;
	border: 1px solid;
	margin-top: 250px;
	margin-left: 500px;
	height: 200px;
	width: 400px;
	background-color:white;
}

body {
	background-color:#4FB5FF;
}
</style>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
<div class="container">
	<h:form prependId="false">
		<table>
			<tr>
				<td colspan='3' align="center" style="color: red"><span
					id="showInfo"> LOGIN PAGE </span></td>
			</tr>
			<tr>
				<td><h:outputText value="Name:" style="color:black"/></td>
				<td><h:inputText id="userName" required="true" value="#{loginBean.userName}">
					</h:inputText></td>
				<td><h:message for="userName" style="color:red" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Password:" style="color:black"/></td>
				<td><h:inputSecret id="password" required="true" value="#{loginBean.password}"/></td>
				<td><h:message for="password" style="color:red" /></td>
			</tr>

			<tr>
				<td align="center"><h:link outcome="register" value="Register" /></td>
				
				<td align="center"><h:commandButton type="submit" id="login"
						action="#{loginBean.validateLogin}" value="Login" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center" style="color: red">
					<h:outputText value="#{param['err']}"/>
				</td>
			</tr>
		</table>
	</h:form>
</div>
</h:body>
</html>
