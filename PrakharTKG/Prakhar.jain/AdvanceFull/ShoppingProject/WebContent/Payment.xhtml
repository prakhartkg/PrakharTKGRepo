<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td>Name</td>
				<td><h:outputText value="#{loginBean.cart.product.productName}"/></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><h:outputText value="#{loginBean.cart.product.price}"/></td>
			</tr>
			<tr>
				<td>quantity</td>
				<td><h:outputText value="#{loginBean.cart.qty}"/></td>
			</tr>
			
			<tr>
				<td>Ammount</td>
				<td><h:outputText value="#{loginBean.cart.amt}"/></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton action="#{loginBean.placeOrder}" type="submit" value="Place Order"/></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
