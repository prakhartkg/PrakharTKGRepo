<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Register</title>
<style type="text/css">
.container{
	border:2px solid black;
	margin-left: 500px;
	margin-top: 100px;
	width:400px ;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<table>
				<tr>
					<td><p>Name:</p></td>
					<td><p><h:inputText value="#{regesterBean.customer.name}" /></p></td>
				</tr>
				<tr>
					<td><p>Contact:</p></td>
					<td><p><h:inputText value="#{regesterBean.customer.contact}" id="contact" validatorMessage="Inavalid mobile No">
					 <f:validateLength maximum="10" minimum="10"/>
					 </h:inputText>
					</p>
					<h:message for="contact"/>
					</td>
				</tr>
				<tr>
					<td><p>Email:</p></td>
					<td><p><h:inputText value="#{regesterBean.customer.email}" /></p></td>
				</tr>
				<tr>
					<td><p>Address:</p></td>
					<td><p><h:inputText value="#{regesterBean.customer.address}" /></p></td>
				</tr>
				<tr>
					<td><p>User Name:</p></td>
					<td><p><h:inputText value="#{regesterBean.customer.userName}" /></p></td>
				</tr>
				<tr>
					<td><p>Password:</p></td>
					<td><p><h:inputSecret value="#{regesterBean.customer.password}" /></p></td>
				</tr>
				
				<tr>
					<td colspan="2" align="right">
						<h:commandButton type="submit" value="Register" action="#{regesterBean.saveUser}" />
					</td>
				</tr>
			</table>
		</h:form>
	</div>
</h:body>
</html>
