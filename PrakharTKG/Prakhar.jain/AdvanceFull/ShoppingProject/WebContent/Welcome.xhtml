<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Welcome:<h:outputText value="#{loginBean.customer.name}" /></title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui.css"/>
<script type="text/javascript">
$(document).ready(function(){
	$( ".pay" ).click(function(){
		$( "#dialog" ).dialog({
			  height: 200,
		      width: 400,
		      show: {
		          effect: "blind",
		          duration: 500
		        },
		        hide: {
		          effect: "explode",
		          duration: 500
		          }
		});
	});
});
</script>
<style type="text/css">
	#div1{
	margin-top:80px;
	margin-left:20px;
	height:200px;
	width:200px;
	background-colorred:gray;
	float:left;
	}
	#div2{
	margin-top:80px;
	margin-left:20px;
	height:200px;
	width:200px;
	background-colorred:gray;
	float:left;
	}
	#div3{
	margin-top:80px;
	margin-left:20px;
	height:200px;
	width:200px;
	background-colorred:gray;
	float:left;
	}
	#header{
		height:150px;
		border: 4px; solid black;
		background-color: orange;
	}
	#footer{
		height:150px;
		border: 4px; solid black;
		background-color: orange;
	}
	#mainContainer{
		height:600px;
		border: 4px; solid black;
		background-color: pink;
		
	}
	#leftMenu{
	width:200px;
	height:100%;
	float:left;
	background-color:yellow;
	}
	#showArea{
	height:100%;
	background-color:pink;
	}
	
	#dialog{
	display: none;
	}
</style>
</head>
<h:body style="background-color:yellow;">
	<div id="header">
	<br/>
	
	<center><strong> Welcome : <h:outputText value="#{loginBean.customer.name}"/></strong></center>
	<h:commandButton type="submit" value="Logout" action="#{loginBean.logout}"/>
	
	</div>
	<div id="mainContainer">
		<div id="leftMenu">
			<h:form>
			<br/>
			<div style="margin-left:20px;">
			<h:commandButton value="Men" style="width:100px; height:50px" action="#{loginBean.selectProduceMen}"/>
			<br/>
			<h:commandButton value="Women" style="width:100px; height:50px" action="#{loginBean.selectProduceWomen}"/>
			<br/>
			<h:commandButton value="Kids" style="width:100px; height:50px" action="#{loginBean.selectProduceKids}"/></div>
			</h:form>		
		</div>
		
		<div id="showArea">
			
		<div id="div1">
			<h:form>
			<table>
				<tr>
					<td>
						<h:graphicImage height="250" width="200" url="#{loginBean.productList[0].url}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[0].productName}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[0].price}"/>
					</td>
				</tr>
				<tr>
				<td><h:commandButton action="#{loginBean.setProduct(0)}" type="submit"  value="Add" class="add" /></td>
				</tr>
			</table>
			</h:form>
			</div>
			
			<div id="div2">
			<h:form>
			<table>
				<tr>
					<td>
						<h:graphicImage  height="250" width="200" url="#{loginBean.productList[1].url}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[1].productName}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[1].price}"/>
					</td>
				</tr>
				<tr>
				<td><h:commandButton action="#{loginBean.setProduct(1)}" type="submit"  value="Add" class="add" /></td>
				</tr>
			</table>
			</h:form>
			</div>
			<div id="div3">
			<h:form>
			<table>
				<tr>
					<td>
						<h:graphicImage height="250" width="200" url="#{loginBean.productList[2].url}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[2].productName}"/>
					</td>
				</tr>
				<tr>	
					<td >
						<h:outputText value="#{loginBean.productList[2].price}"/>
					</td>
				</tr>
				<tr>
				<td><h:commandButton action="#{loginBean.setProduct(2)}" type="submit"  value="Add" class="add" /></td>
				</tr>
			</table>
			</h:form>
			</div>
			
		</div>
	<h:form>
		<h:commandButton value="Procede to pay" type="button" class="pay" />
	</h:form>
	</div>
	
	<div id="dialog">
	<h:form>
		<table>
			<tr>
			<td><h:outputText value="Product"/></td>
			<td><h:inputText value="#{loginBean.cart.product.productName}" disabled="true" /></td>
			</tr>
			<tr>
			<td><h:outputText value="Price"/></td>
			<td><h:inputText value="#{loginBean.cart.product.price}" disabled="true" /></td>
			</tr>
			<tr>
			<td><h:outputText value="Quantity"/></td>
			<td><h:inputText value="#{loginBean.cart.qty}"/></td>
			</tr>
			<tr>
			<td colspan="2" align="center"><h:commandButton type="submit" action="#{loginBean.updateCart}" value="Add To Cart" /></td>
			</tr>
		</table>
		</h:form>
	</div>

	<div id="footer">
	
	</div>
</h:body>
</html>
