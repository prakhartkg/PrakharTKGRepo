<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
		<table>
		
	
			
			<tr>
				<th>Employee Id:</th>
				<td><h:inputText value="#{employeeBean.employee_id}"/></td>
			</tr>
			<tr>
				<th>Name</th>
				<td><h:inputText value="#{employeeBean.name}"/></td>
			</tr>
			<tr>
				<th>City</th>
				<td><h:inputText value="#{employeeBean.city}"/></td>
			</tr>
			<tr>
				<th>Salary</th>
				<td><h:inputText value="#{employeeBean.salary}"/></td>
			</tr>
			<tr>
			<td colspan="2"><h:commandButton value="Update" action="#{employeeBean.update}"/></td>
			</tr>
		
		</table>
	</h:form>
</h:body>
</html>
