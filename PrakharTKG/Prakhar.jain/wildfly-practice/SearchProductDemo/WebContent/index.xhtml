<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<div id="menu" >
		<h:form>
			<table>
				<tr>
					<td>
						<h:selectOneMenu>
								<f:selectItem itemValue="" itemLabel="Products"/>
								<ui:repeat>
									<f:selectItem itemValue="#{searchBean.productNames}" itemLabel="#{searchBean.productNames}"/>
								</ui:repeat>
						</h:selectOneMenu>
					</td>
					<td>
						<h:selectOneMenu>
								<f:selectItem itemValue="" itemLabel="Vendor"/>
								<ui:repeat>
									<f:selectItem itemValue="#{searchBean.vendors}" itemLabel="#{searchBean.vendors}"/>
								</ui:repeat>
						</h:selectOneMenu>
					</td>
					
					<td>
						<h:selectOneMenu>
								<f:selectItem itemValue="" itemLabel="City"/>
								<ui:repeat>
									<f:selectItem itemValue="#{searchBean.cities}" itemLabel="#{searchBean.cities}"/>
								</ui:repeat>
						</h:selectOneMenu>
					</td>	
					<td>
						<h:commandButton value="Search" action="#{searchBean.search}"/>
					</td>
				</tr>
				
			</table>
		</h:form>
	</div>

	<div id="searcharea"></div>
</h:body>
</html>
