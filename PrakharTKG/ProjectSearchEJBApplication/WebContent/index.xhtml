<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>
	<center>
	<h:form>
		<h1>Product Search</h1>
		<table>

			<tr>
				<td>PRODUCT</td>
				<td><h:selectOneMenu value="#{productBean.product.productName}">
						<f:selectItem itemValue="null" itemLabel="---Select---" />
						<f:selectItems value="#{productBean.products}" />

					</h:selectOneMenu></td>
			</tr>

			<tr>
				<td>VENDOR</td>
				<td><h:selectOneMenu value="#{productBean.product.vendor}">
						<f:selectItem itemValue="null" itemLabel="---Select---" />

						<f:selectItems value="#{productBean.vendors}" />
					</h:selectOneMenu></td>
			</tr>

			<tr>
				<td>CITY</td>
				<td><h:selectOneMenu value="#{productBean.product.city}">
						<f:selectItem itemValue="null" itemLabel="---Select---" />

						<f:selectItems value="#{productBean.citys}" />

					</h:selectOneMenu></td>
			</tr>

			<tr>
				<td>SORT BY ?</td>
				<td><h:selectOneRadio value="#">
						<f:selectItem itemValue="1" itemLabel="PRODUCT" />
						<f:selectItem itemValue="2" itemLabel="VENDOR" />
						<f:selectItem itemValue="3" itemLabel="CITY" />
					</h:selectOneRadio></td>
			</tr>

			<tr>
				<td>SEARCH </td>
				<td> <h:commandButton action="#{productBean.searchProduct}" value="SEARCH"/> </td>
			</tr>


		</table>
	</h:form>

	</center>
</h:body>
</html>
